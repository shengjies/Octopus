<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>八爪鱼智造</title>
    <head th:include="include :: header"></head>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=3.2.0}" rel="stylesheet"/>
</head>
<body class="gray-bg" >
<!--首页展示-->
<div >
    <div class="row dashboard-header" th:with="user=${@user.getSysUser()}">
        <div th:if="${user.tag == '1' and user.companyId == 1}" class="row  border-bottom white-bg dashboard-header">
            <div class="col-sm-3">
                <div class="widget style1 navy-bg">
                    <div class="row vertical-align">
                        <div class="col-xs-3">
                            <i class="fa fa-user fa-3x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <span>当日注册数</span><h2 class="font-bold">217</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="widget style1 navy-bg">
                    <div class="row vertical-align">
                        <div class="col-xs-3">
                            <i class="fa fa-shield fa-3x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <span>端口可用数</span><h2 class="font-bold">217</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${user.tag == '2' and user.companyId == -1}" class="row  border-bottom white-bg dashboard-header">
            <section class="section-content">
                <div class="ibox-content">
                    <div class="row animated fadeInRight">
                        <div class="col-sm-12" style="padding-left: 0px">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title ibox-title-gray dashboard-header gray-bg">
                                    <h5>资质审核</h5>
                                </div>
                                <div class="ibox-content" style="text-align: center">
                                    <h3>请提交资质认证，通过认证后可使用八爪鱼制造服务！</h3>
                                        <h4 th:if="${apply != null}" style="color: green">已经提交认证信息</h4>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <a class="btn btn-primary" th:if="${apply == null}" href="#" onclick="apply()">资质认证</a>
                                    <a class="btn btn-primary" th:if="${apply != null}" href="#" onclick="apply()">查看认证结果</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<!--引导个人设置-->
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<!--<script th:src="@{/js/bootstrap.min.js}"></script>-->
<script th:inline="javascript">
    /**
     * 资质认证
     */
    function apply() {
        createMenuItem("/system/apply/add","资质认证")
    }

</script>

<script>
    layui.use(['carousel'],function () {
        var carousel = layui.carousel;
        //常规轮播
        carousel.render({
            elem: '#test1'
            ,arrow: 'always'
        });
    })
</script>
</body>
</html>
