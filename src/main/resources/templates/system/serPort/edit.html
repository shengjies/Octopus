<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-serPort-edit" th:object="${serPort}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<input id="sid" name="sid" th:field="*{sid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">端口信息：</label>
				<div class="col-sm-8">
					<input id="port" name="port" th:field="*{port}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control" th:field="*{remark}" rows="4"></textarea>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/serPort";
		$("#form-serPort-edit").validate({
			rules:{
				port:{
					required:true,
				},
			},
			messages:{
				port:{
					required:"请填写端口信息",
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-serPort-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
