<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ser-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">服务器名称：</label>
				<div class="col-sm-8">
					<input id="sname" name="sname" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">服务器密码：</label>
				<div class="col-sm-8">
					<input id="pwd" name="pwd" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">服务器IP：</label>
				<div class="col-sm-8">
					<input id="sip" name="sip" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">所属行业：</label>
				<div class="col-sm-8">
					<select id="inId" th:with="ins=${@industry.selectIsAll()}" class="form-control m-b" name="inId">
						<option th:each="item:${ins}" th:value="${item.id}" th:utext="${item.name}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">可注册状态：</label>
				<div class="col-sm-8">
					<select id="s_status" class="form-control m-b" name="s_status">
						<option  value="0">开启</option>
						<option  value="1">关闭</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">属性：</label>
				<div class="col-sm-8">
					<select id="s_type" class="form-control m-b" name="s_type">
						<option  value="0">共用</option>
						<option  value="1">专用</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">最大用户数：</label>
				<div class="col-sm-8">
					<input id="maxNum" name="maxNum" class="form-control" type="number" min="1">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" rows="5" class="form-control" type="text"></textarea>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/ser"
		$("#form-ser-add").validate({
			rules:{
				sname:{
					required:true,
				},
				pwd:{
					required:true,
				},
				sip:{
					required:true,
				},
				maxNum:{
					required:true,
				},
				inId:{
					required:true,
				}
			},messages:{
				sname:{
					required:"请填写服务器名称"
				},
				pwd:{
					required:"请填写服务器密码"
				},
				sip:{
					required:"请填写服务器IP"
				},
				maxNum:{
					required:"请填写最大用户数量"
				},
				inId:{
					required:"请选择所属行业",
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-ser-add').serialize());
	        }
	    }
	</script>
</body>
</html>
